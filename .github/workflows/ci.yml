name: CI (Build Check)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}

jobs:
  android:
    name: SnapLink Android Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run lint/test
        run: |
          npm run lint --if-present
          npm test --if-present

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Build Android Debug APK
        run: cd android && ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  ios:
    name: SnapLink iOS Build
    runs-on: macos-15
    defaults:
      run:
        working-directory: front
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'   # 또는 '16.1'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: npm ci

      - name: Install CocoaPods gem
        run: sudo gem install cocoapods -v 1.15.2 --no-document

      - name: Install CocoaPods
        env:
          RUBYOPT: "-rlogger"
        run: |
          cd ios
          pod repo update
          pod install --repo-update

      - name: Build iOS Simulator App
        run: |
          xcodebuild \
            -workspace ios/snaplinkapp.xcworkspace \
            -scheme com.gunlee.snaplinkapp \
            -sdk iphonesimulator \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            build | xcpretty
